version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd bedrock-chat-ui
        - npm ci
    build:
      commands:
        - cd bedrock-chat-ui
        - echo "Building with API URL: $NEXT_PUBLIC_API_URL"
        - echo "Building with Cognito User Pool ID: $NEXT_PUBLIC_COGNITO_USER_POOL_ID"
        - echo "Building with Cognito Client ID: $NEXT_PUBLIC_COGNITO_USER_POOL_CLIENT_ID"
        - npm run build
  artifacts:
    baseDirectory: bedrock-chat-ui/out
    files:
      - '**/*'
  cache:
    paths:
      - bedrock-chat-ui/node_modules/**/*
      - bedrock-chat-ui/.next/cache/**/*