# Alternative: GitHub Actions Deployment
# Save this as .github/workflows/deploy.yml for automatic deployments

name: Deploy to AWS Amplify

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: bedrock-chat-ui/package-lock.json
        
    - name: Install dependencies
      run: |
        cd bedrock-chat-ui
        npm ci
        
    - name: Build application
      run: |
        cd bedrock-chat-ui
        npm run build
        
    - name: Deploy to AWS Amplify
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    # Note: You would need to add AWS credentials to GitHub Secrets
    # This is more complex than using the Amplify Console